services:
  postgres:
    image: postgres:16
    container_name: healthcheck-postgres
    environment:
      POSTGRES_DB: healthcheck
      POSTGRES_USER: healthcheck
      POSTGRES_PASSWORD: dev123
    ports:
      - "5433:5432"
    volumes:
      - healthcheck_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  healthcheck_postgres_data:
