version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: healthcheck-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthcheck}
      POSTGRES_USER: ${POSTGRES_USER:-healthcheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthcheck}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcheck-network

  # Main Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcheck-app
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-healthcheck}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-healthcheck}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost"]}

      # SMTP (Optional - for email notifications)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@healthcheck.local}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - healthcheck-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthcheck-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - healthcheck-network

  # Redis (Optional - for future scaling)
  # Uncomment if you need Redis for caching or horizontal scaling
  # redis:
  #   image: redis:7-alpine
  #   container_name: healthcheck-redis
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - healthcheck-network

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
  # redis_data:
  #   driver: local

networks:
  healthcheck-network:
    driver: bridge
